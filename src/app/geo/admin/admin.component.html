<section class="py-0" id="home">
    <div class="bg-holder d-none d-sm-block"
     style="background-image:url(assets/img/illustrations/hero-bg.png);background-position:right top;background-size:contain;">
    </div>
    <div class="bg-holder d-sm-none" 
    style="background-image:url(assets/img/illustrations/hero-bg.png);background-position:right top;background-size:contain;">
    </div>
        <div class="container">
            <div class="row align-items-center min-vh-75 min-vh-md-100">
                <div class="col-md-7 col-lg-6 py-6 text-sm-start text-center open-mt">
                    <h1 class="display-2 fw-semi-bold lh-sm">Metadata da cidade de {{ metadata?.nameCity }} </h1>
                    <p class="mb-8 fs-1">Informações IBGE: <a href="https://servicodados.ibge.gov.br/api/docs/metadados?versao=2"> Documentação completa aqui</a></p>
                </div>
            </div> 
        </div>
</section>

<section class="py-0">
    <div class="container" style="margin-top: -15%">
        <div class="row">
            <div class="col-md-12 text-sm-start text-center open-mt">
                <div class="col-md-12 text-md-start" 
                    *ngFor="let data of listData">
                    <p class="fw-semi-bold my-2 pe-xl-8">{{data.description}}</p>
                    <p class="my-2 pe-xl-8">
                        Tipo de Medida: {{data.unit}} 
                            &nbsp;&nbsp;&nbsp;&nbsp; 
                        Quantidade: {{data.count}}
                    </p>
                </div>
            </div>
        </div>    
    </div>
  </section>
