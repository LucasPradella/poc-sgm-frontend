<section class="py-0" id="home">
    <div class="bg-holder d-none d-sm-block" style="background-image:url(assets/img/illustrations/hero-bg.png);background-position:right top;background-size:contain;">
    </div>
    <div class="bg-holder d-sm-none" style="background-image:url(assets/img/illustrations/hero-bg.png);background-position:right top;background-size:contain;">
    </div>

         <div class="container">
            <div class="row align-items-center min-vh-75 min-vh-md-100">
                <div class="col-md-7 col-lg-6 py-6 text-sm-start text-center">
                <h4 class="text-center">Login</h4>
                <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
                    <div class="form-group">
                        <input #userNameInput
                            formControlName="userName" 
                            class="form-control" 
                            placeholder="user name" 
                            autofocus>
                        <ap-vmessage 
                            *ngIf="loginForm.get('userName').errors?.required"
                            text="Digite seu e-mail">
                        </ap-vmessage>        
                    </div>
                    <div class="form-group my-4">
                        <input
                            formControlName="password" 
                            type="password" 
                            class="form-control" 
                            placeholder="password">
                        <ap-vmessage
                            *ngIf="loginForm.get('password').errors?.required"
                            text="Digite sua senha!">
                        </ap-vmessage>               
                    </div>
                    <button 
                        [disabled]="loginForm.invalid" class="py-0"
                        type="submit" 
                        class="btn btn-lg btn-primary rounded-pill bg-gradient order-0">
                        Acessar
                    </button>
                </form>
                <p class="py-1">NÃ£o tem usuario? <a 
                    href="#">Novo Registro</a></p>
            </div>
    
             </div>
        </div>
</section>
